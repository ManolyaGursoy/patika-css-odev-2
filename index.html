<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <figure>
        <img class="center" src="images/google1998.jpeg" width="351" height="113" alt="Google!">
    </figure>
        <table>
            <tr>
                <td colspan="3" id="td1">Search the web using Google! <br>
                    <form method="GET" action="https://web.archive.org/web/20001203011300/http://www.google.com/search">
                        <input type="text" name="q" value="" size="40"><br>
                        <input type="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling lucky"><br>
                    </form>         
               </td>
            </tr>
            <tr>
                <td id="td2">Special Searches<br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
                </td>
                <td id="td3">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                    <a href="https://tr.wikipedia.org/wiki/Google">About Google!</a> <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                </td>
                <td id="td4">Get Google! <br> updates monthly: <br>
                    <form method="GET" action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail"> <br>
                        <input type="submit" name="SubmitAction" value="Subscribe"> 
                        &nbsp;&nbsp;
                    </form>
                    <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
                </td>
            </tr>
        </table>
    <p>Copyright &copy;1998 Google Inc.</p>
</body>
</html>
